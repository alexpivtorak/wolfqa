services:
  # PostgreSQL: Primary Database for Test Results, Users, and Organizations
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wolfqa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
      POSTGRES_DB: ${POSTGRES_DB:-wolfqa_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wolfqa-network

  # Redis: High-performance Job Queue (BullMQ)
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wolfqa-network

  # WolfQA Worker: The Agentic Browser Runner
  # Scale this service to run multiple concurrent tests
  wolfqa-worker:
    build: .
    restart: on-failure
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-wolfqa}:${POSTGRES_PASSWORD:-securepassword}@postgres:5432/${POSTGRES_DB:-wolfqa_db}
      REDIS_URL: redis://redis:6379
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    networks:
      - wolfqa-network
    # Mount artifacts for local debugging (optional)
    volumes:
      - ./artifacts:/app/artifacts

networks:
  wolfqa-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
